<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Lahan - SARPRAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Tambah/Edit Lahan</h2>
                
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nama_lahan" class="form-label">Nama Lahan *</label>
                                <input type="text" class="form-control" id="nama_lahan" placeholder="Masukkan nama lahan">
                            </div>
                            
                            <div class="mb-3">
                                <label for="luas_lahan" class="form-label">Luas Lahan (mÂ²) *</label>
                                <input type="number" class="form-control" id="luas_lahan" placeholder="0.00" step="0.01">
                            </div>
                            
                            <div class="mb-3">
                                <label for="kepemilikan" class="form-label">Status Kepemilikan *</label>
                                <select class="form-select" id="kepemilikan">
                                    <option value="">Pilih status kepemilikan</option>
                                    <option value="Milik Sendiri">Milik Sendiri</option>
                                    <option value="Sewa">Sewa</option>
                                    <option value="Hibah">Hibah</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="harga_perolehan_lahan" class="form-label">Harga Perolehan *</label>
                                <input type="number" class="form-control" id="harga_perolehan_lahan" placeholder="0.00" step="0.01">
                            </div>
                            
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status">
                                    <option value="aktif">Aktif</option>
                                    <option value="non-aktif">Non-Aktif</option>
                                </select>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Simpan</button>
                                <button type="button" class="btn btn-secondary">Batal</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
